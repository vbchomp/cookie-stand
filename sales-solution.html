<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pat's Salmon Cookies</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>

<body>
  <div class="header-container">
    <header>
      <h1>Pat's Salmon Cookies Sales</h1>
      <nav>
        <a href="index.html"><img src="img/frosted-cookie.jpg" alt="Fish shaped cookie frosted red and green"></a>
        <ul>
          <li><a href="index.html" class="current">home</a></li>
          <li><a href="locations.html">locations</a></li>
          <li><a href="menu.html">menu</a></li>
          <li><a href="swag.html">swag</a></li>
    </header>
  </div>
  <div class="main-container">
    <main id="main-container">
      <p>The hottest new cookie with your coffee!</p>
      <form id="sales-form">
        <fieldset>
          <legend>Add a New Store</legend>
          <label>Name of New Store Location
            <input type="text" name="nameloc" placeholder="City" required>
          </label>
          <!-- step=any allows for decimals and min=0 only allows positive numbers -->
          <label>Min Daily Customer Average
            <input type="number" step="any" min="0" name="mincust" placeholder="Min Daily Customers" required>
          </label>
          <label>Max Daily Customer Average
            <input type="number" step="any" min="0" name="maxcust" placeholder="Max Daily Customers" required>
          </label>
          <label>Average Cookie Sale Per Hour
            <input type="number" step="any" min="0" name="avgcookie" placeholder="Avg Hourly Cookie Sales"required>
          </label>
          <button type="submit">Submit New Store</button>
        </fieldset>
      </form>
      <table>
        <thead id="table-head"></thead>
        <tfoot id="table-foot"></tfoot>
      </table>
    </main>
  </div>
  <script src="js/app2.js"></script>
</body>

</html>
